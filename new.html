<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Calendar with Events</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; line-height: 1.6; }
        
        .calendar-container { max-width: 800px; margin: 20px auto; }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px 5px 0 0;
        }

        .calendar-header button {
            background-color: #333;
            color: white;
            padding: 5px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .calendar-header button:hover {
            background-color: #575757;
        }

        .calendar-month {
            font-size: 1.5em;
            font-weight: bold;
        }

        .calendar-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .calendar-table th, .calendar-table td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
            vertical-align: top;
        }

        .calendar-table th {
            background-color: #333;
            color: white;
        }

        .calendar-table td {
            background-color: #f9f9f9;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .calendar-table td:hover {
            background-color: #f1f1f1;
        }

        .calendar-table .today {
            background-color: #e50914;
            color: white;
            font-weight: bold;
        }

        .event-info {
            background-color: #ffeb3b;
            padding: 3px;
            margin-top: 5px;
            border-radius: 3px;
            font-size: 0.9em;
        }

        .calendar-header button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<div class="calendar-container">
    <div class="calendar-header">
        <button id="prev-month" disabled>Prev Month</button>
        <div class="calendar-month" id="calendar-month"></div>
        <button id="next-month">Next Month</button>
    </div>

    <table class="calendar-table" id="calendar-table">
        <thead>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
        </thead>
        <tbody id="calendar-body">
            <!-- Calendar days will be dynamically inserted here -->
        </tbody>
    </table>
</div>

<script>
    const events = {
        '2024-12-13': 'Christmas Party',
        '2024-12-25': 'Christmas Day',
        '2024-01-01': 'New Year\'s Day',
        '2024-02-14': 'Valentine\'s Day',
        '2024-11-01': 'Thanksgiving Day',
        // Add more events as needed
    };

    let currentMonth = new Date().getMonth();  // Current month (0-based index)
    let currentYear = new Date().getFullYear();  // Current year
    let todayDate = new Date().getDate();
    let todayMonth = new Date().getMonth();
    let todayYear = new Date().getFullYear();

    function generateCalendar(month, year) {
        const calendarBody = document.getElementById('calendar-body');
        const calendarMonth = document.getElementById('calendar-month');
        const firstDayOfMonth = new Date(year, month, 1);
        const lastDateOfMonth = new Date(year, month + 1, 0);
        const firstDay = firstDayOfMonth.getDay(); // Day of the week the month starts on (0-6)
        const lastDay = lastDateOfMonth.getDate(); // Last date of the month

        // Update the header month
        calendarMonth.textContent = `${firstDayOfMonth.toLocaleString('default', { month: 'long' })} ${year}`;

        // Clear the existing calendar body
        calendarBody.innerHTML = '';

        let dayCount = 1;
        for (let i = 0; i < 6; i++) { // 6 weeks (rows)
            let row = document.createElement('tr');

            // Fill each day of the week
            for (let j = 0; j < 7; j++) {
                let cell = document.createElement('td');

                // Skip empty cells before the start of the month
                if (i === 0 && j < firstDay) {
                    row.appendChild(cell);
                } else if (dayCount <= lastDay) {
                    const dayString = `${year}-${(month + 1).toString().padStart(2, '0')}-${dayCount.toString().padStart(2, '0')}`;
                    cell.textContent = dayCount;

                    // Add event info if the day has an event
                    if (events[dayString]) {
                        const eventInfo = document.createElement('div');
                        eventInfo.classList.add('event-info');
                        eventInfo.textContent = events[dayString];
                        cell.appendChild(eventInfo);
                    }

                    // Highlight today's date
if (year === todayYear && month === todayMonth && dayCount === todayDate) {
    cell.classList.add('today');
    cell.innerHTML = `Today<br>${dayCount}`;
    // Attach event text if exists
    if (events[dayString]) {
        const eventInfo = document.createElement('div');
        eventInfo.classList.add('event-info');
        eventInfo.textContent = events[dayString];
        cell.appendChild(eventInfo);
    }
}

                    row.appendChild(cell);
                    dayCount++;
                }
            }

            calendarBody.appendChild(row);
        }
        
        // Disable the "Prev Month" button if the selected month is the current month
        document.getElementById('prev-month').disabled = (month === todayMonth && year === todayYear);
    }

    // Load the current month on page load
    generateCalendar(currentMonth, currentYear);

    // Button listeners for Prev and Next month
    document.getElementById('prev-month').addEventListener('click', () => {
        currentMonth--;
        if (currentMonth < 0) {
            currentMonth = 11;
            currentYear--;
        }
        generateCalendar(currentMonth, currentYear);
    });

    document.getElementById('next-month').addEventListener('click', () => {
        currentMonth++;
        if (currentMonth > 11) {
            currentMonth = 0;
            currentYear++;
        }
        generateCalendar(currentMonth, currentYear);
    });
</script>

</body>
</html>
