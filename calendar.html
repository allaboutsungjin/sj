<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        h1 {
            text-align: center;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 30px;
            text-align: center;
        }
        .calendar div {
            padding: 20px;
            background-color: #ececec;
            cursor: pointer;
            border-radius: 5px;
        }
        .calendar .today {
            background-color: #ffeb3b;
            font-weight: bold;
        }
        .event-details {
            margin-top: 40px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .event-list {
            margin-top: 20px;
        }
        .event-list ul {
            list-style: none;
            padding: 0;
        }
        .event-list li {
            margin-bottom: 10px;
        }
        .event-indicator {
            background-color: #ff5722;
            color: white;
            font-size: 12px;
            padding: 2px 5px;
            border-radius: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Event Schedule</h1>

        <!-- Calendar Section -->
        <div class="calendar" id="calendar">
            <!-- Days of the week header -->
            <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
        </div>

        <!-- Event Details Section -->
        <div class="event-details" id="event-details">
            <h2>Event Details</h2>
            <p>Select a date to see event details.</p>
        </div>

        <!-- Event List Section -->
        <div class="event-list">
            <h3>Upcoming Events</h3>
            <ul>
                <li><strong>Event 1:</strong> Concert at Park - Dec 12, 2024</li>
                <li><strong>Event 2:</strong> Art Exhibition - Dec 15, 2024</li>
                <li><strong>Event 3:</strong> Movie Screening - Dec 18, 2024</li>
            </ul>
        </div>
    </div>

    <script>
        const today = new Date();
        const currentMonth = today.getMonth(); // Get current month (0 = January, 11 = December)
        const currentYear = today.getFullYear();
        const currentDay = today.getDate();

        // Upcoming events mapping
        const events = {
            12: "Concert at Park",  // Dec 12
            15: "Art Exhibition",   // Dec 15
            18: "Movie Screening"   // Dec 18
        };

        function generateCalendar() {
            const calendar = document.getElementById('calendar');
            const firstDayOfMonth = new Date(currentYear, currentMonth, 1).getDay(); // Find out which day the 1st falls on
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate(); // Get number of days in current month

            // Clear the calendar before adding new dates
            calendar.innerHTML = '<div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>';

            // Add empty divs for the previous month's extra days
            for (let i = 0; i < firstDayOfMonth; i++) {
                calendar.innerHTML += '<div></div>';
            }

            // Add actual days of the current month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.textContent = day;

                // Add 'today' highlight
                if (day === currentDay) {
                    dayDiv.classList.add('today');
                    dayDiv.innerHTML += '<div>Today</div>';
                }

                // Add event indicator if an event is scheduled for this day
                if (events[day]) {
                    const eventIndicator = document.createElement('div');
                    eventIndicator.classList.add('event-indicator');
                    eventIndicator.textContent = events[day];
                    dayDiv.appendChild(eventIndicator);
                }

                // Add event listeners for each day
                dayDiv.addEventListener('click', () => showEventDetails(day));

                calendar.appendChild(dayDiv);
            }
        }

        function showEventDetails(day) {
            const eventDetails = document.getElementById('event-details');
            if (events[day]) {
                eventDetails.innerHTML = `<h2>Event Details for December ${day}, 2024</h2>
                                          <p>Event: ${events[day]}</p>`;
            } else {
                eventDetails.innerHTML = `<h2>No Events on December ${day}, 2024</h2>
                                          <p>No specific event details for this day.</p>`;
            }
        }

        // Generate the calendar on page load
        generateCalendar();
    </script>
</body>
</html>
